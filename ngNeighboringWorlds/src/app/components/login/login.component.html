<h3>Login</h3>

<form class="form" name="login">
  <input [(ngModel)]="user.username" type="text" name="username" placeholder="Username" required><br>
  <input [(ngModel)]="user.password" type="password" name="password" placeholder="Password" required><br>
  <button class="button" type="submit" (click)="login(user)">Login</button>
</form>
